<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label><br>
                        <input type="radio" id="gender" name="radioo">Male <br>
                        <input type="radio" id="gender" name="radioo">Female
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label><br>
                        <input type="radio" id="status" name="radiooo">Active <br>
                        <input type="radio" id="status" name="radiooo">Inactive
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.querySelector("#form").addEventListener("submit", function () {
            fetch("https://gorest.co.in/public/v2/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer 0ef15f68fdbd829665a7b94d0d7382d3de9ff03cc9d6e0f2de0b94cf86f901fc"
                },
            })
                .then(response => response.json())
                .then(datas => {
                    datas.forEach(data => {


            let name = document.querySelector("#name").value;
            let email = document.querySelector("#email").value;
            let gender = document.querySelector("#gender").value;
            let status = document.querySelector("#status").value;


                        let tr = document.createElement("tr");
                        tr.innerHTML = `
                        <td>${data.id}</td>
                        <td>${name}</td>
                        <td>${email}</td>
                        <td>${gender}</td>
                        <td>${status}</td>
            `
                        document.querySelector(".table tbody").appendChild(tr);
                    });
                })
        })
    </script>
</body>

</html>
